<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 存储</title>
    <script type="text/javascript">
        localStorage.myName = 'snow'
        document.writeln(localStorage.myName)

        if (localStorage.pageCount) {
            localStorage.pageCount = +localStorage.pageCount + 1
        } else {
            localStorage.pageCount = 1
        }

        document.writeln('LocalStorage visiting times is : ' + localStorage.pageCount)

        sessionStorage.age = '10'
        document.writeln(sessionStorage.age)

        if (sessionStorage.pageCount) {
            sessionStorage.pageCount = +sessionStorage.pageCount + 1
        } else {
            sessionStorage.pageCount = 1
        }
        document.writeln('SessionStorage visiting times is : ' + sessionStorage.pageCount)
    </script>
</head>
<body>

</body>
</html>
