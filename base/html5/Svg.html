<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
<h3>线条</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <line x1="10" y1="10" x2="80" y2="60" style="stroke:gray;stroke-width: 3"></line>
</svg>
<h3>椭圆</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <ellipse cx="100" cy="50" rx="50" ry="20" style="fill:green; stroke:block;stroke-width:3;opacity: 0.5"></ellipse>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <ellipse cx="100" cy="50" rx="50" ry="20" style="fill:green; stroke:block;stroke-width:3"></ellipse>
    <ellipse cx="100" cy="50" rx="30" ry="10" style="fill:white; stroke:block;stroke-width:3"></ellipse>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <ellipse cx="100" cy="10" rx="20" ry="5" style="fill:blue; stroke:block;stroke-width:3"></ellipse>
    <ellipse cx="100" cy="20" rx="30" ry="10" style="fill:red; stroke:block;stroke-width:3"></ellipse>
    <ellipse cx="100" cy="30" rx="40" ry="15" style="fill:green; stroke:block;stroke-width:3"></ellipse>
</svg>
<h3>矩形</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <rect rx="10" ry="10" style="stroke:gray;stroke-width:2;fill:purple;opacity: 0.5" width="100" height="50"></rect>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <rect x="20" , y="20" style="stroke:gray;stroke-opacity:0.3;stroke-width:2;fill:purple;fill-opacity: 0.3;"
          width="100" height="50"></rect>
</svg>
<h3>圆</h3>
<svg xmlnx="http://www.w3.org/2000/svg" version="1.1" height="200" width="300">
    <circle r="50" cx="100" cy="100" stroke="#EED0A6" stroke-width="3" fill="pink"></circle>
</svg>
<h3>五边形</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300" width="300">
    <polygon points="50,150,150,100, 250,150, 200,200,100,200"
             style="fill:yellow;stroke:green;stroke-width: 2;fill-rule: evenodd"></polygon>
</svg>
</body>
</html>
