<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input type</title>
</head>
<body>
<div>
    <label>Email:</label><input type="email"/>
</div>
<div>
    <label>Url:</label><input type="url"/>
</div>
<div>
    <label>Number:</label><input type="number" min="1" max="10"/>
</div>
</body>
</html>
