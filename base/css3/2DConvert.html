<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D 转换</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin-top: 30px;
            text-align: center;
            background-color: seagreen;
        }

        .rotate {
            transform: rotate(30deg);
        }

        .translate {
            transform: translate(150px, 10px);
        }

        .scale {
            transform: scale(0.5, 0.5);
        }

        .skew {
            transform: skew(10deg, 10deg);
        }

    </style>
</head>
<body>
<div class="rotate">旋转~~~</div>
<div class="translate">移动~~~</div>
<div class="scale">缩放~~~</div>
<div class="skew">翻转~~~</div>
<div>正常~~~</div>
</body>
</html>
