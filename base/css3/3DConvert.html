<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D 转换</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin-top: 30px;
            text-align: center;
            background-color: plum;
        }

        .rotate {
            transform: rotate3d(3, 2, 10, 10deg);
        }

        .translate {
            transform: translate3d(150px, 10px, 2px);
        }

        .scale {
            transform: scale3d(0.5, 0.5, 0.5);
        }

    </style>
</head>
<body>
<div class="rotate">旋转~~~</div>
<div class="translate">移动~~~</div>
<div class="scale">缩放~~~</div>
<div>正常~~~</div>
</body>
</html>
