<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div {
            margin-bottom: 10px;
        }

        .first {
            width: 80px;
            height: 80px;
            animation: firstAnimation 5s;
        }

        .second {
            width: 80px;
            height: 80px;
            animation: secondAnimation 5s;
        }

        @keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @-moz-keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @-o-keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @-webkit-keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @keyframes secondAnimation {
            0% {
                background: red;
            }
            25% {
                background: yellow;
            }
            50% {
                background: blue;
            }
            100% {
                background: green;
            }
        }

        @-webkit-keyframes secondAnimation {
            0% {
                background: red;
            }
            25% {
                background: yellow;
            }
            50% {
                background: blue;
            }
            100% {
                background: green;
            }
        }

        @-o-keyframes secondAnimation {
            0% {
                background: red;
            }
            25% {
                background: yellow;
            }
            50% {
                background: blue;
            }
            100% {
                background: green;
            }
        }

        @-moz-keyframes secondAnimation {
            0% {
                background: red;
            }
            25% {
                background: yellow;
            }
            50% {
                background: blue;
            }
            100% {
                background: green;
            }
        }
    </style>
</head>
<body>
<div class="first"></div>
<div class="second"></div>
</body>
</html>
