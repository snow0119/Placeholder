<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            animation: firstAnimation 5s;
        }

        @keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @-moz-keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @-o-keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }

        @-webkit-keyframes firstAnimation {
            from {
                background-color: plum;
            }
            to {
                background-color: cornflowerblue;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
