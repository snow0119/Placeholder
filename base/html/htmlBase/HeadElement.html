<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    // 重定向用户
    <meta http-equiv="refresh" content="5;http://www.w3school.com.cn">
    // 文档描述
    <meta name="author" content="w3school.com.cn">
    // 文档关键词
    <meta name="keywords" content="HTML, DHTML, XHTML, XML, CSS, JavaScript">
    <title>头部元素</title>
    <base target="_blank">
</head>
<body>
<p>Sorry 我们已经搬家了<a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a></p>
<p>您将在 5 秒内被重定向到新的地址。</p>
<p>
    <a href="List.html" target="_blank">列表</a>
    也将在当前窗口中加载，即使没有 target="_blank" 属性。
</p>
<br>
<p>
    <a href="Img.html">图像</a>
    也将在新窗口中加载，即使没有 target 属性。
</p>
<br>
<p>
    <a href="Layout.html" target="_self">布局</a>
    也将在当前窗口中加载，即使没有 target="_self" 属性。
</p>
</body>
</html>
