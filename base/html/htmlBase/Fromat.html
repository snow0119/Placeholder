<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化</title>
</head>
<body>
<b>加粗文字</b>
<br/>
<strong>啦啦啦</strong>
<br/>
<i>斜体字</i>
<br/>
<em>母鸡呀~~</em>
<!--<i>标签表示对所包含内容显示斜体文本效果。-->
<!--<em>标签表示对所包含文本内容的强调。目前，浏览器采用斜体字来显示强调。将来，浏览器也可能采用其他效果来显示强调文本。-->
<!--如果要显示斜体文本效果，请使用<i>标签。-->
<br/>
<small>小号文字</small>
<hr/>
这是一个标题
<sub>下标</sub>
<br/>
例如:
<br/>
x<sub>1</sub>+x<sub>2</sub>+y<sub>1</sub>+y<sub>2</sub> = 10
<br/>
x<sub>1</sub>*x<sub>2</sub>+y<sub>1</sub>-y<sub>2</sub> = 5
<hr/>
这是一个标题
<sup>上标</sup>
<br/>
例如:
<br/>
2n<sup>2</sup>+1

</body>
</html>
