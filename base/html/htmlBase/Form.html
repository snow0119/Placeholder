<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>个人信息</legend>
        <h3>性别</h3>
        <input type="radio" name="gender" value="男">男<br>
        <input type="radio" name="gender" value="女">女
        <h3>姓名</h3>
        <input type="text" placeholder="请输入姓名" name="name"><br>
        <h3>爱好</h3>
        <input list="hobbies">
        <datalist id="hobbies">
            <option value="听音乐"></option>
            <option value="绘画"></option>
            <option value="跳舞"></option>
        </datalist>
        <br>
        <h3>密码</h3>
        <input type="password" placeholder="请输入密码">
        <br>
        <input type="submit">
    </fieldset>
</form>
</body>
</html>
