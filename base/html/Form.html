<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--<form action="" method="get" novalidate id="personalInformations">-->
<form action="" method="get" id="personalInformations">
    <fieldset>
        <legend>个人信息</legend>
        <h3>性别</h3>
        <input type="radio" name="gender" value="男">男<br>
        <input type="radio" name="gender" value="女">女
        <h3>爱好</h3>
        <input type="checkbox" name="hobbies" value="听音乐">听音乐<br>
        <input type="checkbox" name="hobbies" value="绘画">绘画<br>
        <input type="checkbox" name="hobbies" value="跳舞">跳舞
        <h3>姓名</h3>
        <input type="text" placeholder="请输入姓名" name="name" maxlength="5" size="10" autocomplete autofocus><br>
        <h3>年龄</h3>
        <input type="number" min="1" max="100" required step="3">
        <h3>个人秀</h3>
        (可多选)<input type="file" name="img" multiple>
        <h3>color</h3>
        <input type="color">
        <h3>date</h3>
        <input type="date"><br>
        <h3>datetime-local</h3>
        <input type="datetime-local">
        <h3>email</h3>
        <input type="email">
        <h3>month</h3>
        <input type="month">
        <h3>range</h3>
        <input type="range" min="0" max="10" value="2" step="5">
        <h3>search</h3>
        <input type="search">
        <h3>tel</h3>
        <input type="tel">
        <h3>time</h3>
        <input type="time">
        <h3>url</h3>
        <input type="url">
        <h3>week</h3>
        <input type="week">
        <h3>爱好</h3>
        <input list="hobbies" disabled>
        <datalist id="hobbies">
            <option value="听音乐"></option>
            <option value="绘画"></option>
            <option value="跳舞"></option>
        </datalist>
        <br>
        <h3>信息完成度</h3>
        <meter value="6" min="0" max="10"></meter>
        <h3>密码</h3>
        <input type="password" placeholder="请输入密码">
        <input type="button" value="验证" onclick="alert('验证通过')">
        <br>
        <input type="submit" formnovalidate>
    </fieldset>
</form>
<h3>手机号</h3>
<input type="tel" form="personalInformations" required pattern="[A-Za-z]{3}">
<!--formnovalidate 属性可用于 type="submit"。-->
</body>
</html>
