<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>效果</title>
    <script src="../../common/js/jquery-3.3.1.js"></script>
    <script src="../js/Effect.js"></script>
    <style>
        #first, #second, #third, #id1, #id2, #id3 {
            width: 80px;
            height: 80px;
        }

        #first, #second, #third {
            display: none;
        }

        #slide div {
            width: 1000px;
            text-align: center;
            border: 1px solid #f1f1f1;
            background-color: deepskyblue;
        }

        #slide .content {
            display: none;
        }

        #slideDown, #slideUp {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<section id="slide">
    <div class="content">
        <p>京哈高速就读于千万做了科学家此前，客户不顾一切为。不会窜到，爱好几把虽千万。</p>
        <p>交换机爱看电视，框架柱细微的。</p>
    </div>
    <div id="slideDown">打开</div>
    <div id="slideUp">收起</div>
    <div id="slideToggle">切换</div>
</section>
<section id="hide">
    <button type="button">隐藏</button>
    <p>狼烟烽火何时休</p>
    <p>成王败寇尽东流</p>
</section>

<section id="toggle">
    <button type="button">切换</button>
    <p>Gotta get myself together</p>
    <p>Try to make it through tonight</p>
</section>

<section id="fade">
    <button id="fadeIn" type="button">显示</button>
    <button id="fadeOut" type="button">隐藏</button>
    <button id="fadeToggle" type="button">toggle</button>
    <button id="fadeTo" type="button">fadeTo</button>
    <div id="first" style="background-color:red;"></div>
    <div id="third" style="background-color:mediumpurple;"></div>
    <div id="second" style="background-color:green;"></div>
</section>
</body>
</html>
