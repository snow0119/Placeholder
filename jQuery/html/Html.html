<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery HTML</title>
    <script src="../../common/js/jquery-3.3.1.js"></script>
    <script src="../js/Html.js"></script>
</head>
<body>
<section>
    <p class="content">今天的天气很<b>神奇</b></p>
    <button class="text">show text</button>
    <button class="html">show html</button>
    <hr>
    <label>请输入今天的天气：</label>
    <input id="weather" value="阴晴不定">
    <br>
    <button class="value">show value</button>
    <hr>
    <a href="https://www.baidu.com/">百度一下，你就知道</a>
    <button class="attr">show href</button>
</section>
</body>
</html>
