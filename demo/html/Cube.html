<!DOCTYPE html>
<html lang="en">
  <head>
    <title>正方体</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .center{
        position: relative;
        width: 50%;
        margin: 300px auto;
        transform: rotate3d(1,1,0,-15deg);
        perspective: 291px;
        perspective-origin: -98px 149px;
        transform-style: preserve-3d;
      }

      .cube {
        position: absolute;
        width: 200px;
        height: 200px;
        left:0;
        top:0;
        font-size: 12px;
      }

      .top {
        transform: translateY(-100px) rotateX(90deg);
        background-color: rgb(238, 20, 20);
      }

      .bottom {
        transform: translateY(100px) rotateX(-90deg);
        background-color: rgb(247, 243, 7);
      }

      .right {
        transform: translateX(100px) rotateY(90deg);
        background-color: rgb(8, 233, 233);
      }

      .left {
        transform: translateX(-100px) rotateY(-90deg);
        background-color: rgb(130, 30, 223);
      }

      .front {
        transform: translateZ(100px);
        background-color: rgb(27, 230, 44);
      }

      .back {
        color: #fff;
        transform: translateZ(-100px) rotateY(180deg);
        background-color: black;
      }

    </style>
  </head>
  <body>
    <div class="center">
      <div class="cube top">top</div>
      <div class="cube bottom">bottom</div>

      <div class="cube right">right</div>
      <div class="cube left">left</div>

      <div class="cube front">front</div>
      <div class="cube back">back</div>
    </div>
  </body>
</html>
