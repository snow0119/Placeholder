<!DOCTYPE html>
<html lang="en">
  <head>
    <title>正方体</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .center{
        position: relative;
        width: 50%;
        text-align: center;
        margin: 300px auto;
        transform: rotate3d(1,1,0,30deg);
        transform-style: preserve-3d;
      }

      .cube {
        position: absolute;
        width: 200px;
        height: 200px;
        left:0;
        top:0;
        font-size: 12px;
      }

      .top {
        transform: translate3d(0, -100px, 0) rotateX(90deg);
        background-color: rgb(238, 20, 20);
      }

      .bottom {
        transform: translate3d(0, 100px, 0) rotateX(90deg);
        background-color: rgb(247, 243, 7);
      }

      .right {
        transform: translate3d(100px, 0, 0) rotateY(-90deg);
        background-color: rgb(8, 233, 233);
      }

      .left {
        transform: translate3d(-100px, 0, 0) rotateY(-90deg);
        background-color: rgb(130, 30, 223);
      }

      .front {
        transform: translate3d(0, 0, 100px);
        background-color: rgb(27, 230, 44);
      }

      .back {
        color: #fff;
        transform: translate3d(0, 0, -100px);
        background-color: black;
      }

    </style>
  </head>
  <body>
    <div class="center">
      <div class="cube top">top</div>
      <div class="cube bottom">bottom</div>

      <div class="cube right">right</div>
      <div class="cube left">left</div>

      <div class="cube front">front</div>
      <div class="cube back">after</div>
    </div>
  </body>
</html>
