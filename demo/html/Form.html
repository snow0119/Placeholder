<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style type="text/css">
      form {
        width: 600px;
        margin: 0 auto;
      }

      input {
        width: 100%;
        margin: 5px 0;
        line-height: 30px;
        padding-left: 5px;
        border-radius: 4px;
        box-sizing: border-box;  /*  width= 内容 + padding + border */
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>学生档案</legend>
        <label for="name">姓名：</label><br>
        <input id="name" type="text" placeholder="请输入用户名"><br>
        <label for="phone">手机号码：</label><br>
        <input id="phone" type="tel" pattern="^1\d{10}$" maxlength="11"><br>
        <label for="email">邮箱地址：</label><br>
        <input id="email" type="email" required><br>
        <label for="schools">所属学院：</label><br>
        <input id="schools" type="text" list="schools" placeholder="请选择"><br>
        <datalist id="schools">
          <option>计算机技术学院</option>
          <option>土木工程学院</option>
        </datalist>
        <label for="score">入学成绩：</label><br>
        <input id="score" type="number" max="100" min="0" value="0"><br>
        <label for="level">基础水平：</label><br>
        <input id="level" type="range" max="100" min="0"><br>
        <label for="startDate">入学日期：</label><br>
        <input id="startDate" type="date"><br>
        <label for="endDate">毕业日期：</label><br>
        <input id="endDate" type="date"><br>
        <input type="submit" value="提交">
      </fieldset>
    </form>
  </body>
</html>
