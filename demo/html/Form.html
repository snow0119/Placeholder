<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style type="text/css">
      form {
        width: 600px;
        margin: 0 auto;
      }

      input {
        width: 100%;
        line-height: 30px;
        margin: 5px 0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>学生档案</legend>
        姓名：<br>
        <input type="text" placeholder="请输入用户名"><br>
        手机号码：<br>
        <input type="tel"><br>
        邮箱地址：<br>
        <input type="email"><br>
        所属学院：<br>
        <input type="text" list="schools"><br>
        <datalist id="schools">
          <option>计算机技术学院</option>
          <option>土木工程学院</option>
        </datalist>
        入学成绩：<br>
        <input type="number" max="100" min="0" value="0"><br>
        基础水平：<br>
        <input type=""><br>
        入学日期：<br>
        <input type=""><br>
        毕业日期：<br>
        <input type=""><br>
        <input type="submit" value="提交">
      </fieldset>
    </form>
  </body>
</html>
