<!DOCTYPE html>
<html>
  <head>
    <title>切割轮播图</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .items {
        padding: 200px 0;
        width: 500px;
        margin: 0 auto;
        list-style: none;
        transform-style: preserve-3d;
        transform: rotate3d(1,1,1,45deg);
      }

      .items > li {
        display: inline-block;
        position: relative;
        width: 40px;
      }

      .items > li > span {
        position: absolute;
        width: 40px;
        height: 100px;
        background-size: cover;
      }

      .bg1, .bg2, .bg3, .bg4 {
        background-size: cover;
        background-repeat: no-repeat;
      }

      .bg1 {
        background-image: url(../img/2.jpg);
      }

      .bg2 {
        background-image: url(../img/4.jpg);
      }

      .bg3 {
        background-image: url(../img/6.jpg);
      }

      .bg4 {
        background-image: url(../img/8.jpg);
      }

      .top {
        transform: translateY(50px) rotateX(-90deg);
      }

      .bottom {
        transform: translateY(-50px) rotateX(90deg);
      }

      .before {
        transform: translateZ(50px);
      }

      .back {
        transform: translateZ(-50px) rotateX(-180deg);
      }

      .part1 > span {
        background-position-x: 0;
      }

      .part2 > span {
        background-position-x: 20%;
      }

      .part3 > span {
        background-position-x: 40%;
      }

      .part4 > span {
        background-position-x: 60%;
      }

      .part5 > span {
        background-position-x: 80%;
      }

      div {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="items">
      <li class="part1">
        <span class="before bg4"></span>
        <span class="back bg2"></span>
        <span class="top bg1"></span>
        <span class="bottom bg3"></span>
      </li>
      <li class="part2">
        <span class="before bg4"></span>
        <span class="back bg2"></span>
        <span class="top bg1"></span>
        <span class="bottom bg3"></span>
      </li>
      <li class="part3">
        <span class="before bg4"></span>
        <span class="back bg2"></span>
        <span class="top bg1"></span>
        <span class="bottom bg3"></span>
      </li>
      <li class="part4">
        <span class="before bg4"></span>
        <span class="back bg2"></span>
        <span class="top bg1"></span>
        <span class="bottom bg3"></span>
      </li>
      <li class="part5">
        <span class="before bg4"></span>
        <span class="back bg2"></span>
        <span class="top bg1"></span>
        <span class="bottom bg3"></span>
      </li>
    </ul>
  </body>
</html>
